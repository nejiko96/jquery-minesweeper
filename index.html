<!doctype html>
<html>
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-20926424-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-20926424-2');
  </script>
  <meta charset="utf-8" />
  <title>jQuery minesweeper plugin</title>
  <link rel="stylesheet" href="styles/jquery.minesweeper.css" />
  <script src="http://code.jquery.com/jquery.min.js" ></script>
  <script src="lib/jquery.timers.js" ></script>
  <script src="scripts/jquery.minesweeper.min.js" ></script>
  <!-- localization -->
  <!-- <script src="scripts/i18n/jquery.minesweeper-ja.js" ></script>  -->
  <script>
  'use strict';
  $(function() {
    $('#minesweeper1').minesweeper();
    $('#minesweeper2').minesweeper({level: 'easy'});
    $('#minesweeper3').minesweeper({level: 'medium'});
    $('#minesweeper4').minesweeper({level: 'hard'});

    $('#btnCustom').click(function() {
      $('#minesweeper5').minesweeper({
        level: 'custom',
        width: $('#txtWidth').val(),
        height: $('#txtHeight').val(),
        mines: $('#txtMines').val()
      });
    });
  });
  </script>
</head>
<body>

  <h1>jQuery minesweeper plugin</h1>

  <h2>Default (Easy)</h2>
  <div id="minesweeper1"></div>

  <h2>Easy (9x9)</h2>
  <div id="minesweeper2"></div>

  <h2>Medium (16x16)</h2>
  <div id="minesweeper3"></div>

  <h2>Hard (30x16)</h2>
  <div id="minesweeper4"></div>

  <h2>Customize</h2>
  <form>
    width: <input type="text" id="txtWidth" value="9" /><br />
    height: <input type="text" id="txtHeight" value="9" /><br />
    mines: <input type="text" id="txtMines" value="10" /><br />
    <button type="button" id="btnCustom" >Start</button>
  </form>
  <div id="minesweeper5"></div>

</body>
</html>
